<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Agentic Mobility Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { 
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, sans-serif; 
      height: 100vh;
      overflow-y: auto; /* permet de scroller la page */
    }

    #map-container {
      height: 90vh;
      overflow: hidden;
    }

    #map { 
      height: 100%; 
      width: 100%; 
    }

    /* === Popups === */
    .popup-content {
      min-width: 280px;
      max-height: 300px;   /* limite la hauteur du popup */
      overflow-y: auto;    /* scroll vertical si contenu trop long */
    }

    /* Scrollbar jolie */
    .popup-content::-webkit-scrollbar {
      width: 6px;
    }
    .popup-content::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }

    .loading { color: #888; font-style: italic; }

    /* === Carte de recommandation === */
    .recommendation {
      margin-top: 10px; 
      padding: 12px;
      background: #f9fbfd;
      border-left: 5px solid #0d6efd;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      font-size: 0.95em;
      line-height: 1.5;
    }
    .recommendation h4 {
      margin: 0 0 6px 0;
      color: #0d6efd;
      font-size: 1.05em;
    }
    .recommendation .analyse {
      color: #333;
      margin: 4px 0 8px 0;
    }
    .recommendation .police {
      margin-bottom: 6px;
    }
    .recommendation .police strong {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    // Initialisation de la carte
    const map = L.map('map', {
      scrollWheelZoom: false
    }).setView([36.8, 10.2], 12);

    // Activer le zoom molette seulement au survol
    map.on('mouseenter', () => map.scrollWheelZoom.enable());
    map.on('mouseleave', () => map.scrollWheelZoom.disable());

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let routeProbs = {};
    const recommendationsCache = {};

    // === Charger les probabilit√©s de trajets ===
    fetch(`${API_BASE}/route_probs`)
      .then(res => res.json())
      .then(data => { 
        routeProbs = data; 
        loadLines(); 
      })
      .catch(err => alert("Erreur : impossible de charger les probabilit√©s. L'API est-elle lanc√©e ?"));

    // === Charger les lignes ===
    function loadLines() {
      fetch(`${API_BASE}/lines`)
        .then(res => res.json())
        .then(lines => {
          L.geoJSON(lines, {
            style: feature => {
              const trip_id = feature.properties.trip_id || feature.properties.shape_id;
              const delay = routeProbs[trip_id]?.delay_prob || 0;
              const color = delay > 0.3 ? 'red' : delay > 0.15 ? 'orange' : 'green';
              return { color, weight: 4, opacity: 0.7 };
            },
            onEachFeature: (feature, layer) => {
              const trip_id = feature.properties.trip_id || feature.properties.shape_id;
              const delay = routeProbs[trip_id]?.delay_prob || 0;
              const accident = routeProbs[trip_id]?.accident_prob || 0;
              const popupId = `recommendation-${trip_id}`;

              const content = `
                <div class="popup-content">
                  <strong>üöå Trajet :</strong> ${trip_id}<br>
                  <strong>‚è±Ô∏è Retard :</strong> ${(delay*100).toFixed(1)}%<br>
                  <strong>‚ö†Ô∏è Accident :</strong> ${(accident*100).toFixed(2)}%<br>
                  <div id="${popupId}" class="loading">ü§ñ G√©n√©ration de la recommandation...</div>
                </div>`;
              layer.bindPopup(content);

              layer.on('click', () => {
                layer.openPopup();

                if (recommendationsCache[trip_id]) {
                  showRecommendation(popupId, recommendationsCache[trip_id]);
                  return;
                }

                fetch(`${API_BASE}/recommendation/${trip_id}`)
                  .then(r => r.json())
                  .then(data => {
                    recommendationsCache[trip_id] = data;
                    showRecommendation(popupId, data);
                  })
                  .catch(() => {
                    const div = document.getElementById(popupId);
                    if (div) div.innerHTML = `<span style="color:red">‚ùå Erreur de chargement de la recommandation</span>`;
                  });
              });
            }
          }).addTo(map);
        })
        .catch(() => alert("‚ùå Impossible de charger les lignes. V√©rifie que l'API est lanc√©e."));
    }

    // === Affichage structur√© des recommandations ===
    function showRecommendation(popupId, data) {
      const div = document.getElementById(popupId);
      if (!div) return;

      const titre = data?.titre || "üí° Recommandation IA";
      const analyse = data?.analyse || "Analyse non disponible.";
      const polices = data?.polices_recommandees || [];

      let policesHTML = "";
      polices.forEach(p => {
        if (p.title && p.analysis) {
          policesHTML += `
            <div class="police">
              <strong>${p.title}</strong>: ${p.analysis}
            </div>`;
        }
      });

      div.innerHTML = `
        <div class="recommendation">
          <h4>${titre}</h4>
          <p class="analyse">üí¨ ${analyse}</p>
          <div class="polices"><strong>üìã Polices recommand√©es :</strong><br>${policesHTML}</div>
        </div>
      `;
    }
  </script>
</body>
</html>
